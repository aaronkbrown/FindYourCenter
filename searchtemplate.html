<!DOCTYPE html>
<html>
  <head>
    <title>This is a title</title>
    <link rel="stylesheet" href="template.css">
    <link href='http://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet' type='text/css'>
  </head>
  <body>

      <header>
        <figure>
          <img src="logo-ph.jpg" alt="Site logo">
        </figure>
        <nav>
          <a href="">New To Yoga</a>
          <a href="">Search</a>
          <a href="">Community</a>
          <a href="">Login</a>
        </nav>
      </header>
      <main class="search">
        <div class ="search-top">
          <h1>Search results</h1>
        </div>
        <div class="search-parameters">
          <form>
            <fieldset>
              <legend>Filter by:</legend>
              <label for="zipcode">Location:</label>
              <input type="text" id="zipcode">
              <label for="style">Style:</label>
              <select name="style" id="style">
                <option value="Style A">Style A</option>
                <option value="Style B">Style B</option>
                <option value="Style C">Style C</option>
                <option value="Style D">Style D</option>
              </select>
              <label for="specialty">Specialty:</label>
              <select name="specialty" id="specialty">
                <option value="Specialty A">Specialty A</option>
                <option value="Specialty B">Specialty B</option>
                <option value="Specialty C">Specialty C</option>
                <option value="Specialty D">Specialty D</option>
              </select>
              <button type="button" onClick=""></button>
            </fieldset>
          </form>
        </div>
        <div class="search-hit">
          <div class="search-hit-logo">
          </div>
          <div class="search-hit-schedule">
          </div>
        </div>
        <div class="search-bottom">
        </div>
      </main>
      <footer>
        <small>Copyright (c) 2014 Find Your Center, Inc.</small>
      </footer>

  </body>
</html>
